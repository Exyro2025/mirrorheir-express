<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MirrorHeir Express™</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f5ef;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      color: #8b5e3c;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #a57d52;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #output-container {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MirrorHeir Express™</h1>
    <p><em>Create a lasting letter to your loved one, powered by AI.</em></p>

    <form id="legacy-form">
      <label for="recipient">Recipient:</label>
      <select id="recipient" required>
        <option value="">-- Select --</option>
        <option value="My Daughter">My Daughter</option>
        <option value="My Son">My Son</option>
        <option value="My Partner">My Partner</option>
        <option value="My Future Self">My Future Self</option>
      </select>

      <label for="tone">Tone:</label>
      <select id="tone" required>
        <option value="">-- Select --</option>
        <option value="Loving">Loving</option>
        <option value="Comforting">Comforting</option>
        <option value="Inspiring">Inspiring</option>
        <option value="Honest">Honest</option>
      </select>

      <label for="message">What do you want to say?</label>
      <textarea id="message" placeholder="Write a few notes or feelings you'd like the AI to expand upon..." required></textarea>

      <button type="submit">Generate Letter</button>
    </form>

    <div id="output-container">
      <h2>Your Letter</h2>
      <div id="letter-output" style="white-space: pre-line;"></div>
      <button id="download-pdf" style="display: none;">Download as PDF</button>
    </div>
  </div>

<script type="module">
  import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

  const form = document.getElementById("legacy-form");
  const output = document.getElementById("letter-output");
  const outputContainer = document.getElementById("output-container");
  const downloadBtn = document.getElementById("download-pdf");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    output.innerText = "Generating letter...";
    outputContainer.style.display = "block";

    const recipient = document.getElementById("recipient").value;
    const tone = document.getElementById("tone").value;
    const message = document.getElementById("message").value;

    try {
      const response = await fetch("https://mirrorheir-express.vercel.app/api/generate-letter", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ recipient, tone, message })
      });

      const data = await response.json();

      if (!data.letter) throw new Error("No letter received.");

      const letter = data.letter.trim();
      output.innerText = letter;
      downloadBtn.style.display = "inline-block";

      downloadBtn.onclick = () => {
        const doc = new jsPDF();
        const splitText = doc.splitTextToSize(letter, 180);
        doc.text(splitText, 15, 20);
        doc.save("MirrorHeir_Letter.pdf");
      };
    } catch (err) {
      output.innerText = "Something went wrong. Please try again.";
      console.error("Error generating letter:", err);
    }
  });
</script>
</body>
</html>
