  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f4ef;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      color: #a3825f;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-style: italic;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #a3825f;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #8e7050;
    }

    #output-container {
      margin-top: 2rem;
      display: none;
    }

    #letter-output {
      background: #f9f7f2;
      padding: 1.25rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      white-space: pre-line;
    }

    #download-pdf {
      background: #4c4a48;
    }

<body>
  <div class="container">
    <h1>MirrorHeir Express™</h1>
    <p>Create a lasting letter to your loved one, powered by AI.</p>

    <form id="legacy-form">
      <label for="recipient">Recipient:</label>
      <select id="recipient">
        <option value="my daughter">My Daughter</option>
        <option value="my partner">My Partner</option>
        <option value="my future self">My Future Self</option>
        <option value="my mother">My Mother</option>
        <option value="my father">My Father</option>
      </select>

      <label for="tone">Tone:</label>
      <select id="tone">
        <option value="loving">Loving</option>
        <option value="grateful">Grateful</option>
        <option value="apologetic">Apologetic</option>
        <option value="brave">Brave</option>
        <option value="reflective">Reflective</option>
      </select>

      <label for="message">What do you want to say?</label>
      <textarea id="message" rows="6" placeholder="Write a few notes or feelings you'd like the AI to expand upon..."></textarea>

      <button type="submit">Generate Letter</button>
    </form>

    <div id="output-container">
      <h2>Your Letter</h2>
      <div id="letter-output"></div>
      <button id="download-pdf" style="display: none;">Download as PDF</button>
    </div>
  </div>

  <script type="module">
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const form = document.getElementById("legacy-form");
    const output = document.getElementById("letter-output");
    const outputContainer = document.getElementById("output-container");
    const downloadBtn = document.getElementById("download-pdf");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.innerHTML = "Generating...";
      outputContainer.style.display = "block";

      const recipient = document.getElementById("recipient").value;
      const tone = document.getElementById("tone").value;
      const message = document.getElementById("message").value;

      const prompt = `You are an emotional memory companion. Help someone write a letter to ${recipient} in a ${tone} tone. Use the following message as guidance: \"${message}\".`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o",
          messages: [{ role: "user", content: prompt }],
          max_tokens: 700,
          temperature: 0.8
        })
      });

      const data = await response.json();
      const letter = data.choices[0].message.content;
      output.innerText = letter;
      downloadBtn.style.display = "inline-block";

      downloadBtn.onclick = () => {
        const doc = new jsPDF();
        const splitText = doc.splitTextToSize(letter, 180);
        doc.text(splitText, 15, 20);
        doc.save("MirrorHeir_Letter.pdf");
      };
    });
  </script>

</form>

<div id="output-container">
  <h2>Your Letter</h2>
  <div id="letter-output"></div>
  <button id="download-pdf" style="display: none;">Download as PDF</button>
</div>

<script type="module">
  import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

  const form = document.getElementById("legacy-form");
  const output = document.getElementById("letter-output");
  const outputContainer = document.getElementById("output-container");
  const downloadBtn = document.getElementById("download-pdf");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    output.innerHTML = "Generating...";
    outputContainer.style.display = "block";

    const recipient = document.getElementById("recipient").value;
    const tone = document.getElementById("tone").value;
    const message = document.getElementById("message").value;

    try {
      const response = await fetch("https://mirrorheir-express.vercel.app/api/generate-letter", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ recipient, tone, message })
      });

      const data = await response.json();
      if (!data.letter) throw new Error("No letter received.");

      const letter = data.letter;
      output.innerText = letter;
      downloadBtn.style.display = "inline-block";

      downloadBtn.onclick = () => {
        const doc = new jsPDF();
        const splitText = doc.splitTextToSize(letter, 180);
        doc.text(splitText, 15, 20);
        doc.save("MirrorHeir_Letter.pdf");
      };
    } catch (err) {
      output.innerText = "Something went wrong. Please try again.";
      console.error("Error generating letter:", err);
    }
  });
</script>
</body>
